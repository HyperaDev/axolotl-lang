[locale]
authors = "Joshua Sing"

[generic]
error = "おっと"
error-description = """
エラーが発生しました。後でもう一度お試しください。
問題が解決しない場合は、スタッフまでお知らせください。
"""

[ticket]
creation-title = "チケット作成"
channel-created = "{{.channel}}の手順でお進みください。"
product-select = "サポートを受けたい製品を選択してください。"
creation-welcome = """
チケットを作成していただきありがとうございます。まもなくサポートチームメンバーが対応させていただきます。\
お待ちいただく間、できるだけ多くの情報をご提供ください。\
"""
creation-disclaimer = """
スタッフは主に英語を話します。日本語での対応を心がけておりますが、翻訳ツールを使用する場合があります。\
そのような翻訳ツールは間違いを犯す可能性があり、メッセージを正確に翻訳できない場合があります。お詫び申し上げます。

英語を理解し、このチケットで英語を使用したい場合は、お知らせください。
"""
member-leave-title = "Ticket {{if .creator}}creator{{else}}member{{end}} left the server"
member-leave = "{{.member}} has left the server and has been removed from the ticket."

[command.info]
title = "情報"
version-title = "バージョン"
version = """
Axolotl v{{.axolotlVersion}} ({{.goVersion}})
Locales v{{.axolotlLangVersion}}
"""
status-title = "現状"
status = """
アップタイム: `{{.uptime}}`
最後のハートビート: `{{.lastHeartbeat}}`
"""
supported-locales-title = "対応言語"
supported-locale-line = "{{.locale}}：{{.authors}}"
