[locale]
authors = "Joshua Sing"

[generic]
error = "あっ"
error-description = """
エラーが発生しました。後でもう一度お試しください。
問題が解決しない場合は、スタッフまでお知らせください。
"""

[ticket]
creation-title = "チケット作成"
channel-created = "{{.channel}}の手順でお進みください。"
product-select = "サポートを受けたい製品を選択してください。"
creation-welcome = """
この度は、チケットを作成いただき、誠にありがとうございます。まもなくサポートチームメンバーが対応させていただきます。\
お待ちいただく間、お手数をおかけいたしますが、できるだけ詳細な情報をご提供いただけますと幸いです。

サポートチームのメンバーは主に英語を話します。日本語でのサポートに最善を尽くしますが、翻訳ツールを使用する場合があります。\
翻訳ツールは間違いを犯す可能性がありますので、誤認や間違いがありましたらお詫び申し上げます。

英語を理解し、このチケットで英語を使用したい場合は、お知らせください。
"""

[ticket.event.member]
leave-title = "チケット{{if .creator}}作成者{{else}}メンバー{{end}はサーバーを脱退しました。"
leave-description = "申し訳ございませんが、{{.member}}さんはサーバーを脱退たため、チケットから外されました。"

[ticket.close]
title = "クローズチケット"
confirm = """
本当にもう一度確認いたしますが、このチケットを閉じしますか？
一度閉じたチケットは再開できません。
"""
error-not-ticket = "申し訳ございませんが、このコマンドはチケット内でのみ使用できます。"

[command.info]
title = "情報"
version-title = "バージョン"
version = """
Axolotl v{{.axolotlVersion}} ({{.goVersion}})
Locales v{{.axolotlLangVersion}}
"""
status-title = "現状"
status = """
アップタイム: `{{.uptime}}`
最後のハートビート: `{{.lastHeartbeat}}`
"""
supported-locales-title = "対応言語"
supported-locale-line = "{{.locale}}：{{.authors}}"
